# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
transync:
  appRoot: /api/transync

  replicaCount: 1

  image:
    repository: docker.artifactory.sherwin.com/sherwin-williams-co/colorex-transync
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # TODO change this to a hard version
    tag: "1.1.0-7974699281"

  imagePullSecrets: []

  serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8100
    
  nodeport:
    enabled: false

  secret:
    enabled: true  

  probes:
    enabled: true    

  ingress:
    enabled: true
    hosts:
    - host: transync.ingress.local.sites.sherwin.com
      paths:
        - path: /
          pathType: Prefix
    - host: transync.lb9961-ingress.stores.sherwin.com
###    - host: transync.^^^SHW_COST_CENTER^^^-ingress.stores.sherwin.com
      paths:
        - path: /
          pathType: Prefix
    tls:
    - hosts:
      - transync.ingress.local.sites.sherwin.com
      - transync.lb9961-ingress.stores.sherwin.com
###      - transync.^^^SHW_COST_CENTER^^^-ingress.stores.sherwin.com
      secretName: transync-tls-secrets

  resources: 
  limits:
    cpu: 800m
    memory: 1500Mi
  requests:
    cpu: 500m
    memory: 1000Mi

  autoscaling:
  enabled: false

  nodeSelector: {}

  tolerations: []

  affinity: {}

  # Conditional attribute only meant to be set via the Helm install command. 
  # This attribute should be used to enable all kubernetes resources needed for store usage.
  store:
    enabled: true

  env: dev


  dbPostgresUrl: "jdbc:postgresql://shercolor-postgresql:5432/sherd"
  dbPassword: "<path:xstore/kv2/data/apps/na-pos/lab-showcase/colorex#postgresql.password>"
  dbProgressPassword: "<path:xstore/kv2/data/apps/na-pos/lab-showcase/colorex#progress.password>"
  dbProgressUrl: "jdbc:datadirect:openedge://172.30.0.9:8000;databaseName=swstore"
  dbProgressUsername: "root"
  dbUsername: "shercolor"
  oeBaseUrl: "http://stscqw01.sherwin.com:8080/sw/rest/SherColor"
  springProfilesActive: "dev,postgres,progress"
